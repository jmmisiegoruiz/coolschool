# This task will build and run the unit tests specified in the source code
# of the microservice.
---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: maven
    tag: alpine
inputs:
- name: coolschool-kids
outputs:
- name: release
run:
  path: sh
  args:
  - -exc
  - |
    cd coolschool-kids/kids \
    && mvn clean package \
    && mv target/kids-0.0.1-SNAPSHOT.jar ../release/kids-0.0.1-SNAPSHOT.jar \
